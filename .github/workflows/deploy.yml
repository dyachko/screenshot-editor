name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Decide base path
        run: |
          if [ -n "${CUSTOM_DOMAIN}" ]; then
            echo "DEPLOY_BASE=/" >> $GITHUB_ENV
          else
            echo "DEPLOY_BASE=/screenshot-editor/" >> $GITHUB_ENV
          fi
      - name: Build
        run: npm run build
      - name: Add CNAME if custom domain
        if: env.CUSTOM_DOMAIN != ''
        run: |
          echo "${CUSTOM_DOMAIN}" > dist/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 